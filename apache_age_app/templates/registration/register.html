{% extends './base.html' %}
{% block content %}


    
    <div class="container" style="padding-top: 150px; margin-left: 20px; text-align:left">
        <h1>Register User</h1>
        {% if form.errors %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form.....
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endif %}
        <br>
        <div class="shadow bg-body rounded p-4 mb-5">
            <form action="{% url 'apache_age_app:register' %}" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <br>
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        </div>
    </div>
{% endblock %}
