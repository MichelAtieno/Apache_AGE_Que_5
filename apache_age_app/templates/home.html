{% extends 'base.html' %}
{% block content %}
<div>
    <ul>
       
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}">
                    Logout
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">
                    Login
                </a>
            </li>
            {% endif %}
        
    </ul>

    <h1>Hello Everyone</h1>
</div>
{% endblock %}
